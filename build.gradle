// In this section you declare where to find the dependencies of your project
repositories {
    project.ext {
        serenityVersion = '2.0.70'
        serenityCucumberVersion = '1.9.45'
    }

    // Use jcenter for resolving your dependencies  .
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.70")
        classpath ("net.serenity-bdd:serenity-emailer:2.0.70")
    }
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
   // api 'org.apache.commons:commons-math3:3.6.1'
   
    // The production code uses the SLF4J logging API at compile time
    //TestCompile 'commons-configuration:commons-configuration:1.10'
   

    
    testCompile 'junit:junit:4.12'
    compile 'net.serenity-bdd:serenity-core:' + serenityVersion
    compile 'net.serenity-bdd:serenity-junit:' + serenityVersion
    compile 'net.serenity-bdd:serenity-cucumber:' + serenityCucumberVersion
    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
	testCompile 'ch.qos.logback:logback-classic:1.2.3'
    
    compile 'org.assertj:assertj-core:3.8.0'
    compile 'org.slf4j:slf4j-simple:1.7+'
    compile 'com.google.guava:guava:21.0'
    compile 'commons-configuration:commons-configuration:1.10'
    compile 'net.sf.jt400:jt400:9.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
   compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.17'
    compile('com.google.api-client:google-api-client:1.20.0') {
        exclude group: 'com.google.guava', module: 'guava-jdk5'
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
        exclude group: 'com.google.code.findbugs', module: 'jsr305'
    }
}

serenity {
    reports = ["email"]
}

test {
    testLogging {
        showStandardStreams = true
    }
    /* Pass all system properties: */
    systemProperties System.getProperties()
}

gradle.startParameter.continueOnFailure = true  
test.finalizedBy(aggregate)
